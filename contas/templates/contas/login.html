<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Estética</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Usuário" required>
            <input type="password" class="form-control mt-2" placeholder="Senha" required>
            <button class="btn btn-primary mt-3">Entrar</button>
        </form>
    </div>
    <a href="{% url 'login' %}" class="btn btn-primary">Fazer Login</a>
    <a href="{% url 'cadastro' %}" class="btn btn-success">Criar Conta</a>
</body>
</html>
